                    <h4>《花火時代》特刊──公民參與年度回顧出刊</h4>
                    <p>《花火時代》這次的特刊聚焦於2014年一整年的公民參與，主要是太陽花學運以及香港的雨傘學運。
                    這期訪問了歷史系花亦芬教授、社會系陳東升教授、師大大眾傳播研究所陳炳宏教授、溝通專家吳娟瑜老師，以及928自由廣場的參與者。《花火時代》還請來雨傘學運的直接參與者：韓俊賢、謝諾翹、廖品昀、西門來撰寫文字。
                    內容扎實、誠意十足，希望在這個特別的時刻和大家回想2014年的自已，並且期待以後。</p>
