<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/semantic.min.css" />
    <link rel="stylesheet" href="assets/citadel.css" />

    <title>NTU Student Weekly</title>
</head>
<body>
    <div class="weekly login">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h1>NTU Student Weekly</h1>
                <form class="ui form" action="main.html">
                    <div class="field">
                        <div class="ui left icon input">
                            <input type="text" placeholder="使用者名稱" />
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <input type="password" placeholder="密碼" />
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui fluid large buttons">
                            <button class="ui positive button" type="submit">登入</button>
                            <div class="or" data-text="或"></div>
                            <button class="ui button" onclick="window.location='https://ntustudents.org';">返回</button>
                        </div>
                    </div>
                </form>
                <footer class="weekly quoted footer">
                    © 2016 <a href="https://ntustudents.org">國立臺灣大學學生會</a><br />
                    <q class="quote">我們貢獻這所大學之精神於宇宙。</q>
                </footer>
            </div>
        </div>
    </div>
    <script src="assets/semantic.min.js"></script>
</body>
</html>
