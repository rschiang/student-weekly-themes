<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/semantic.min.css" />

    <title>NTU Student Weekly</title>

    <style>
    .weekly.login > .grid {
        height: 100%;
    }

    .weekly.login .column {
        max-width: 30em;
        padding: 1em;
    }
    </style>
</head>
<body class="weekly login">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h1>NTU Student Weekly</h1>
            <form class="ui form">
                <div class="field">
                    <div class="ui left icon input">
                        <input type="text" placeholder="使用者名稱" />
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <input type="password" placeholder="密碼" />
                        <i class="lock icon"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="ui fluid large buttons">
                        <button class="ui positive button" type="submit">登入</button>
                        <div class="or" data-text="或"></div>
                        <button class="ui button" onclick="window.location='https://ntustudents.org';">返回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/semantic.min.js"></script>
</body>
</html>
